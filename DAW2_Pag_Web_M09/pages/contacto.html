    <!-- Formulario -->
    <div class="contenedorformulario">
        <br>
        <form action="envio.php" method="post">
            <img src="../assets/contacto/name.png"><label for="nombre">Nombre: </label></img>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required minlength="2"
                pattern="[A-Za-z]">

            <br><br>

            <img src="../assets/contacto/name.png"><label for="apellido">Apellido: </label></img>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido aquí" required
                minlength="2">

            <br><br>

            <img src="../assets/contacto/email.png"><label for="mail">Email: </label></img>
            <input type="email" id="mail" name="mail" placeholder="Escribe tu mail aquí" required>

            <br><br>

            <img src="../assets/contacto/city.png" for="pais">País: </label></img>
            <select name="pais" id="pais">
                <optgroup label="España">
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Zaragoza">Zaragoza</option>
                    <option value="Bilbao">Bilbao</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Palma">Palma</option>
                    <option value="Granada">Granada</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Lleida" selected="selected">Lleida</option>
                </optgroup>
            </select>

            <br><br>

            <img src="../assets/contacto/comment.png"><label for="comentario">Comentario: </label></img>
            <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario aquí" rows="3"></textarea>

            <br><br>

            <img src="../assets/contacto/contact.png"><label for="motivo">Motivo de contacto: </label><br></img>
            <br>
            <input type="radio" name="motivo" id="motivo"><i>Información erronea</i><br>
            <input type="radio" name="motivo" id="motivo"><i>Error en la página</i><br>
            <input type="radio" name="motivo" id="motivo"><i>Contacto personal</i><br>
            <input type="radio" name="motivo" id="motivo"><i>Aportación / mejoras</i><br>
            <input type="radio" name="motivo" id="motivo"><i>Otros</i><br><br>
            <img src="../assets/contacto/cita.png"><label for="comentarioMotivo">Escribe aquí el motivo: </label></img>
            <textarea name="comentarioMotivo" id="comentarioMotivo" placeholder="Escribe tu comentario aquí"
                rows="1"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear formulario">
        </form>
